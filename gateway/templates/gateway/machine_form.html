{% extends 'gateway/base.html' %}
{% block content %}

{# Load the tag library #}
{% load bootstrap4 %}

{# Display a form #}
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <button type="cancel" class="btn btn-danger" onClick="window.location.href='{% url 'gateway:machine_list' %}';">
      Cancel
    </button>
  {% endbuttons %}
</form>

{% endblock %}
