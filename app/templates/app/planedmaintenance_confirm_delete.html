{% extends 'app/base.html' %}
{% block content %}

    {# Load the tag library #}
    {% load bootstrap4 %}

    <div class="alert alert-danger" role="alert">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete <b>"{{ object }}"</b> ?</p>
            {% buttons %}
                <button type="submit" class="btn btn-danger">
                    Yes
                </button>
                <input type="button" class="btn btn-primary" name="cancel" value="No, Back"
                       onClick="window.location.href='{% url 'app:planedmaintenance_list' %}';">
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
