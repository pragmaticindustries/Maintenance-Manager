{% extends 'app/base.html' %}
{% block content %}
<h1 xmlns:app="http://www.w3.org/1999/xhtml" xmlns:app="http://www.w3.org/1999/xhtml"
    xmlns:app="http://www.w3.org/1999/xhtml" xmlns:app="http://www.w3.org/1999/xhtml"
    xmlns:app="http://www.w3.org/1999/xhtml" xmlns:app="http://www.w3.org/1999/xhtml"
    xmlns:app="http://www.w3.org/1999/xhtml">Alle Mitarbeiter</h1>

<table class="table table-striped">
<thead>
    <tr>
    <th scope="col">Name</th>
    <th scope="col">Firma</th>
    </tr>
</thead>
<tbody>
    {% for operator in object_list %}
    <tr>
    <td>{{ operator.name }}</td>
    <td>{{ operator.company }}</td>
    <td><a href="{% url "app:operator_detail" operator.opid %}">view</a></td>
    <td><a href="{% url "app:operator_edit" operator.opid %}">edit</a></td>
    <td><a href="{% url "app:operator_delete" operator.opid %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "app:operator_create" %}">New</a>
{% endblock %}
